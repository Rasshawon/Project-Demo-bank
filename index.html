<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="icon" type="image/x-icon" href="pic/banking-svgrepo-com.ico">
    <link rel="stylesheet" href="Style.css">
    <title>Shawon Bank</title>
</head>

<body>
    <!--for class text-ceter -text will align in center by using bootstrap-->
    <div id="login-area">
        <h1 class="text-center">Welcome To <span style="color:#0165A3 ;" >Shawon </span>Bank</h1>
        <div class="submit-area upper-row">
            <h4>login</h4>
            <!--for form-control ,it create form box with suitable gap-->
            <input type="text" class="form-control">
            <br>
            <input type="password" class="form-control" name="" id="">
            <!--for btn btn-success likhte button will be suitable and border radius o thakbe .sudhu btn-success  likhle border radius thakbe na-->
            <br>
            <button id="login" class="btn btn-success">Submit</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4 ">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$<span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1200</span></h2>
                </div>


            </div>
        </div>
        <div class="row">
            <div class="col-md-6 ">
                <!--prothom e submit-area class col-md-6 er sathe diyecilam but oi somoy div er box duita ekstahe lege cilo pore jokhon alada div likhe submit-area disi tokhon box gula thik space cilo -->
                <div class="submit-area lower-row">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="text" class="form-control"
                        placeholder="$Amount you want to deposit ">
                    <!--for form-control ,it create form box with suitable gap-->
                    <br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>

            </div>
            <div class="col-md-6">
                <div class="submit-area lower-row">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" type="text" class="form-control" placeholder="$Amount you want to withdraw">
                    <br>
                    <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                </div>


            </div>
        </div>
    </div>
    <script>
        //login button event handler
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function () {
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            //note :first getelementbyid capture terget id then event listener create a event (there click is event) after the event then again we capture tergeted id by getelementbyid and give it a style display none(we can done it also by css by select display none) 

            // note:first in css we did display none for id transaction-area. then we did that javascript for display the transaction-area after clicking the sumbit button
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";
        })
        //deposit button event handler
            const depositBtn = document.getElementById("addDeposit");
            depositBtn.addEventListener("click", function () {
                /*const depositAmount = document.getElementById("depositAmount").value;
                const depositNumber = parseFloat(depositAmount);*/

                const depositNumber = getInputNumber("depositAmount");

            


                /*const currentDeposit = document.getElementById("currentDeposit").innerText;
                const currentDepositNumber = parseFloat(currentDeposit);
                const totalDeposit = depositNumber + currentDepositNumber;
                document.getElementById("currentDeposit").innerText = totalDeposit;*/
 
                updateSpanText("currentDeposit",depositNumber);


                updateSpanText("currentBalance", depositNumber);




                document.getElementById("depositAmount").value = "";

                /*eta ba nicher funtion korbo cause same code 
                Balance button event handler
                const currentBalance = document.getElementById("currentBalance").innerText;
                const currentBalanceNumber = parseFloat(currentBalance);
                const totalBalance = depositNumber + currentBalanceNumber;
                document.getElementById("currentBalance").innerText = totalBalance;
                document.getElementById("depositAmount").value = "";*/





            })

            function updateSpanText(id, depositNumber) {
                const current = document.getElementById(id).innerText;
                const currentNumber = parseFloat(current);
                const totalAmount = depositNumber + currentNumber;
                document.getElementById(id).innerText = totalAmount;
                



            }
            //Withdraw button event handler
            const withdrawBtn = document.getElementById("addWithdraw");
            withdrawBtn.addEventListener("click",function(){
               /* const withdrawAmount =document.getElementById("withdrawAmount").value; 
                const withdrawNumber=parseFloat(withdrawAmount);*/
                const withdrawNumber =getInputNumber("withdrawAmount");
                 updateSpanText("currentWithdraw",withdrawNumber);
                 updateSpanText("currentBalance", -1* withdrawNumber);
                
                 document.getElementById("withdrawAmount").value="";
            })
            /*function getInputNumber(id){
                const withdrawAmount =document.getElementById(id).value; 
                const withdrawNumber=parseFloat(withdrawAmount);
                return withdrawNumber;
            }*/
            function getInputNumber(id){
                const amount =document.getElementById(id).value; 
                const amountNumber=parseFloat(amount);
                return amountNumber;
            }




        </script>
            </body>
             
            </html>
